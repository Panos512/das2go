name: ci

on:
  push:
    branches:
      - production

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:

      - name: Pull CMSKubernetes repo
        uses: actions/checkout@v2
        with:
          repository: panos512/CMSKubernetes
          path: cmskubernetes
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}  
      - name: Build
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          context: ${{ github.workspace }}/cmskubernetes/docker/das/
          tags: panos512/das:latest
