system : runregistry
format : JSON
---
urn : rr_xmlrpc
# url : "http://runregistry.web.cern.ch"
# url : "http://localhost:8081"
url : "http://localhost:8081/runregistry/api/GLOBAL/runsummary/json/number%2CstartTime%2CstopTime%2Ctriggers%2CrunClassName%2CrunStopReason%2Cbfield%2CgtKey%2Cl1Menu%2ChltKeyDescription%2ClhcFill%2ClhcEnergy%2CrunCreated%2Cmodified%2ClsCount%2ClsRanges/none/data"
expire : 900
params : {"run": "required"}
lookup : run
das_map : [
    {"das_key":"run","rec_key":"run.run_number","api_arg":"run"},
]
---
urn : rr_xmlrpc2
url : "http://localhost:8081/runregistry/api/GLOBAL/runsummary/json/number%2CstartTime%2CstopTime%2Ctriggers%2CrunClassName%2CrunStopReason%2Cbfield%2CgtKey%2Cl1Menu%2ChltKeyDescription%2ClhcFill%2ClhcEnergy%2CrunCreated%2Cmodified%2ClsCount%2ClsRanges/none/data"
expire : 900
params : {"run": "required", "date": "required"}
lookup : run
das_map : [
    {"das_key":"run","rec_key":"run.run_number","api_arg":"run"},
    {"das_key":"date","rec_key":"date"},
]
---
urn : rr_xmlrpc_lumis
url : "http://localhost:8081/runregistry/api/GLOBAL/runsummary/json/sectionFrom%2CsectionTo"
expire : 900
params : {"run": "required"}
lookup : lumi
das_map : [
    {"das_key":"run","rec_key":"run.run_number","api_arg":"run"},
    {"das_key":"lumi","rec_key":"lumi.number","api_arg":""},
]
---
notations : [
    {"api_output":"bField", "rec_key":"bfield", "api":""},
    {"api_output":"hltKey", "rec_key":"hlt", "api":""},
    {"api_output":"runNumber", "rec_key":"run_number", "api":""},
    {"api_output":"events", "rec_key":"nevents", "api":""},
    {"api_output":"lumi_sections", "rec_key":"nlumis", "api":""},
    {"api_output":"create_time", "rec_key":"creation_time", "api":""},
    {"api_output":"modify_time", "rec_key":"modification_time", "api":""},
]
